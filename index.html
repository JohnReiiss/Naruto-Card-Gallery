<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/images/favicon-naruto-mozilla.png">
    <link rel="stylesheet" href="style.css">
    <title>Naruto Card Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Vazão de Chakra</h4>
                        <p>Sem nenhum controle, a vazão e intensidade de liberação do chakra das 9 caudas ocorre por influência das emoções de Naruto ou se estiver correndo risco de vida.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Modo Sábio</h4>
                        <p>Nesse modo, Naruto alcançou a capacidade de sincronizar o seu próprio chakra com o da natureza absorvendo-o em seu corpo e aumentando sua percepção, e todas as suas capacidades físicas.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Modo sábio dos seis caminhos</h4>
                        <p>Nesse modo Naruto alcançou o poder divino dos seis caminhos, capaz de controlar vários elementos,usar o chakra sábio em sincronia com o de todas as bestas com cauda e uma reserva imensa de chakra.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Modo Bárion</h4>
                        <p>O Modo Bárion consiste em uma fusão em nível atómico do chakra do Kurama para liberar ainda mais poder, um poder colossal que é capaz até de roubar a vida dos seus adversários a cada golpe.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
